<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <div class="bg-fix">
        <div class="items">
            <h1>WELCOME</h1>
        </div>
        <div class="items">
            <input placeholder="email/username" type="text">
        </div>

        <div class="items">
            <input placeholder="password" type="password">
        </div>
        <div class="items">
            <a href="#"> <button class="login">Login</button> </a>
        </div>

        <div class="items">
            <p class="p1">Don't have an account?</p>
            <a href="#">
                <span>Register</span>
            </a>
        </div>

        <div class="items">
            <hr>
            <p class="p2"> OR LOGIN WITH </p>
            <hr>
        </div>

        <div class="items">
            <div class="whatsapp-blocks">
                <img src="./whatsapp.svg" alt="">
                <p>Whatsapp</p>
            </div>
        </div>

        <div class="items">
            <div class="facebook-blocks">
                <img src="./facebook.svg" alt="">
                <p>Facebook</p>
            </div>
        </div>

        <div class="items">
            <div class="google-blocks">
                <img src="./logos_google-icon.svg" alt="">
                <p>Google</p>
            </div>
        </div>
    </div>
</body>

</html>
